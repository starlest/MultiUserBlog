<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="/static/style.css"/>
        <title>Bloggie</title>
    </head>

    <body class="container">
        <header class="row">
            <div class="row">
                {% if user %}
                    <a href="/blog" class="main-title center-block">
                        Bloggie
                    </a>
                {% else %}
                    <a href="/" class="main-title center-block">
                        Bloggie
                    </a>
                {% endif %}
            </div>
            <div class="row text-right">
                {% if user %}
                    {{ user.name }} (
                    <a class="login-link" href="/logout">logout</a>
                    )
                {% else %}
                    <a class="login-link" href="/login">login</a>
                    |
                    <a class="login-link" href="/signup">signup</a>
                {% endif %}
            </div>
        </header>

        <div id="content" class="row">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
